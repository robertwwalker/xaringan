# The Big Idea

## **Inference**

In the most basic form, learning something about data that we do not have from data that we do.  In the jargon of statistics, we characterize the probability distribution of some feature of the population of interest from a sample drawn randomly from that population. 
  
--

### Quantities of Interest:  
**Single Proportion**  
*The probability of some qualitative outcome with appropriate uncertainty.&lt;sup&gt;1&lt;/sup&gt;*   
**Single Mean**  
*The average of some quantitative outcome with appropriate uncertainty.&lt;sup&gt;1&lt;/sup&gt;*    
  
.footnote[
&lt;sup&gt;1&lt;/sup&gt; Which will itself be a probability measure.
]

# Inference for Data

Of two forms:

1. Binary/Qualitative

--

2. Quantitative

--

We will first focus first on the former.  But before we do, one new concept.  

---
## The **standard error**  

It is the *degree of variability of a statistic* just as the standard deviation is the *variability in data*.  

- The standard error of a proportion is `\(\sqrt{\frac{\pi(1-\pi)}{n}}\)` while the standard deviation of a binomial sample would be `\(\sqrt{n*\pi(1-\pi)}\)`.  
- The standard deviation of a sample is `\(s\)` while the standard error of the mean is `\(\frac{s}{\sqrt{n}}\)`.  The average has less variability than the data and it shrinks as n increases.

---
## Let's think about an election....

We are in the election season.  The key to modeling the winner of a presidential election is the electoral college in the United States.  In almost all cases, this involves a series of binomial variables.

In particular, almost all states award electors for the statewide winner of the election and DC has electoral votes.  We have polls that give us likely vote percentages at the state level.  Call it `p.win` for the probability of winning.  We can then deploy `rbinom(1000, size=1, p.win)` to derive a hypothetical election.  Rinse and repeat to calculate a hypothetical electoral college winner.  But how do we calculate `p-win`?

** We infer it from polling data **

---
## Qualitative: The Binomial

Is entirely defined by two parameters, `\(n\)` -- the number of subjects -- and `\(\pi\)` -- the probability of a positive response.  The probability of exactly `\(x\)` positive responses is given by:

$$ Pr(X = x | \pi, n) = {n \choose x} \pi^x (1-\pi)^{n-x} $$

The binomial is the `canonical` distribution for binary outcomes.  *Assuming all `\(n\)` subjects are alike and the outcome occurs with `\(\pi\)` probability*,&lt;sup&gt;1&lt;/sup&gt; then we must have a sample from a binomial.  *A binomial with `\(n=1\)` is known as a Bernoulli trial* 

Two key features:
1. Expectation: `\(n \cdot \pi\)` or number of subjects times probability, `\(\pi \textrm{ if } n=1\)`.
2. Variance is `\(n \cdot \pi \cdot (1 - \pi)\)`  or `\(\pi(1-\pi) \textrm{ if } n=1\)` and standard deviation is `\(\sqrt{n \cdot \pi \cdot (1 - \pi)}\)` or `\(\sqrt{\pi(1-\pi)} \textrm{ if } n=1\)`.

## Berkeley Admissions  
  
What is the probability of being admitted to UC Berkeley Graduate School?&lt;sup&gt;2&lt;/sup&gt;  
  
--
  
I have three variables: Admitted or not, Gender, and Department applied to.  
&lt;span style="color: yellow;"&gt;Admission is the key.&lt;/span&gt;


```r
*library(janitor)
UCBTab &lt;- data.frame(UCBAdmissions) %&gt;% reshape::untable(., .$Freq) %&gt;% select(-Freq) 
UCBTab %&gt;% tabyl(Admit)  # Could also use UCBTab %$% table(Admit) 
```

```
##     Admit    n   percent
##  Admitted 1755 0.3877596
##  Rejected 2771 0.6122404
```

The proportion is denoted as `\(\hat{p}\)`.  We can also do this with *table*.

record the value (&lt;span style="color: green;"&gt;green&lt;/span&gt;/&lt;span style="color: red;"&gt;red&lt;/span&gt;),

## A Third Way: The normal approximation

As long as `\(n\)` and `\(\pi\)` are sufficiently large, we can approximate this with a normal distribution.  **This will also prove handy for a related reason.**  

As long as `\(n*\pi\)` &gt; 10, we can write that a standard normal `\(z\)` describes the distribution of `\(\pi\)`, given `\(n\)` -- the sample size and `\(\hat{p}\)` -- the proportion of yes's/true's in the sample.

$$ Pr(\pi) = \hat{p} \pm z \cdot \left( \sqrt{\frac{\hat{p}*(1-\hat{p})}{n}} \right) $$

`\(R\)` implements this in `prop.test`.  By default, R implements a modified version that corrects for discreteness/continuity.  To get the above formula exactly, `prop.test(table, correct=FALSE)`.

---
class: inverse
### A first look at hypotheses

$$ z = \frac{\hat{p} - \pi}{\sqrt{\frac{\pi(1-\pi)}{n}}} $$

With some proportion calculated from data `\(\hat{p}\)` and some claim about `\(\pi\)` -- hereafter called an hypothesis -- we can use `\(z\)` to calculate/evaluate the claim.  

These claims are *hypothetical* values of `\(\pi\)`.  They can be evaluated against a specific alternative considered in three ways:  
- two-sided, that is `\(\pi = value\)` against not equal.  
- `\(\pi \geq value\)` against something smaller.  
- `\(\pi \leq value\)` against something greater.  

In the first case, either much bigger or much smaller values could be evidence against equal.  The second and third cases are always about smaller and bigger; they are one-sided.

Just as `\(z\)` has metric standard deviations now referred to as standard errors of the proportion, the z here will measure where the data fall with respect to the hypothetical `\(\pi\)`.  

*With z sufficiently large, and in the proper direction, our hypothetical `\(\pi\)` becomes unlikely given the evidence and should be dismissed.*

---
class: inverse
## Three hypothesis tests


```r
( Z.ALL &lt;- (0.3877596 - 0.5)/(sqrt(0.5^2 / 4526)) ) # Calculate z 
```

```
## [1] -15.10207
```

*The estimate is 15.1 standard errors below the hypothesized value.*

.pull-left[

## Two Sided

`\(\pi = 0.5\)` against `\(\pi \neq 0.5\)`.

```r
pnorm(-abs(Z.ALL)) + (1-pnorm(abs(Z.ALL))) 
```

```
## [1] 7.846435e-52
```

Any `\(|z| &gt; 1.64\)` -- probability 0.05 above and below -- is sufficient to dispense with the hypothesis.

]

.pull-right[

## One-Sided

`\(\pi \leq 0.5\)` against `\(\pi \gt 0.5\)`.

With 90% confidence, `\(z &gt; 1.28\)` is sufficient.

`\(\pi \geq 0.5\)` against `\(\pi \lt 0.5\)`.

With 90% confidence, `\(z &lt; -1.28\)` is sufficient.

]

# A Cool Consequence of Normal

The formal equation defines:

$$ z = \frac{\hat{p} - \pi}{\sqrt{\frac{\pi(1-\pi)}{n}}} $$
--

Some language:
1. Margin of error is `\(\hat{p} - \pi\)`.  [MOE]
2. Confidence: the probability coverage given z [two-sided].
3. We need a guess at the true `\(\pi\)` because variance/std. dev. depend on `\(\pi\)`.  0.5 is common because it maximizes the variance; we will have enough no matter what the true value.

--

Algebra allows us to solve for `\(n\)`.

$$ n = \frac{z^2 \cdot \pi(1-\pi)}{(\hat{p} - \pi)^2} $$


---
class:inverse
### Example

Estimate the probability of supporting an initiative to within 0.03 with 95% confidence.  Assume that the probability is 0.5 [it maximizes the variance and renders a conservative estimate -- an upper bound on the sample size]


```r
Sample.Size &lt;- function(MOE, B.pi=0.5, Conf.lev=0.95) { 
  My.n &lt;- ((qnorm((1-Conf.lev)/2)^2)*(B.pi*(1-B.pi))) / MOE^2 
  Necessary.sample &lt;- ceiling(My.n) 
  return(Necessary.sample) 
}
Sample.Size(MOE=0.03, B.pi=0.5, Conf.lev = 0.95)
```

```
## [1] 1068
```

**I need 1068 people to estimate support to within plus or minus 0.03 with 95% confidence.**

### The Standard Error of the Difference

Following something akin to the FOIL method, we can show that the variance of a difference in two random variables is the sum of the variances minus twice the covariance between them.

$$Var(X - Y) = Var(X) + Var(Y) - 2*Cov(X,Y) $$

If we assume [or recognize it is generally unknownable] that the male and female samples are independent, the covariance is zero, and the variance of the difference is simply the sum of the variance for male and female, respectively, and **zero covariance**.

`$$SE(\hat{p}_{M} - \hat{p}_{F}) =  \sqrt{ \underbrace{\frac{\hat{p}_{M}(1-\hat{p}_{M})}{n_{M}}}_{Males} + \underbrace{\frac{\hat{p}_{F}(1-\hat{p}_{F})}{n_{F}}}_{Females}}$$`

# The chi-square and the test of independence

The sum of `\(k\)` squared standard normal (z or Normal(0,1)) variates has a `\(\chi^2\)` distribution with `\(k\)` degrees of freedom.  Two sample tests of proportions can be reported using the chi-square metric as well.  `\(R\)`'s `prop.test` does this by default.

## Inference for Quantitative Data

**What is the average level of expenditure by Ethnicity?**

Why do we focus on the average?  Under general conditions, the average has a known probability distribution even if the distribution of the underlying data is unknown.  This is a result of the central limit theorem and a generic property of averaging.  We can derive this distribution, it is known as `\(t\)` and has one parameter: degrees of freedom.

Results from the combination of a normal random variable in the numerator and a `\(\chi^2\)` random variable in the denominator.

## A Parametric Alternative

Under general conditions, the sample and population mean can be described by the `\(t_{df}\)` distribution with a single parameter -- degrees of freedom [df] -- and metric standard errors of the mean: `\(\frac{s}{\sqrt{n}}\)` as follows:

$$ t_{df} = \frac{\overline{x} - \mu}{\frac{s}{\sqrt{n}}} $$  

Given any observed sample of data, only two features of the aforementioned equation remain unknown: `\(\mu\)` -- the true mean -- and `\(t_{df}\)`.  Solving for `\(\mu\)` yields:

$$ \mu = \overline{x} - t_{df} \cdot \left( \frac{s}{\sqrt{n}} \right) $$

## Comparing Means

There are two [generic] ways to compare means:  
1. The resampling approach  
2. t-tests

---
## Comparing Means by Resampling

The method is similar to the approach for comparing proportions.  We will:  
1. Take a random sample of the same size as the original for each group *with replacement*.  
2. Calculate the average for each group and the difference in the averages.  
3. Repeat steps 1 and 2 `\(k\)` times for `\(k\)` samples.

---
## The Resampling Distribution of the Difference


```r

## The `t-test`

For independent samples, the *Behrens-Fisher* problem dictates that comparisons of means have implications for the variance that must be reconciled.  In short, we must assume that the variance and standard deviation of the samples are either the same [t] or different [Welch -- the default].

In Welch's case, the standard error is given by:

`$$s_{\overline{x_{1}} - \overline{x_{2}}} = \sqrt{\frac{s^{2}_{1}}{n_{1}} + \frac{s^{2}_{2}}{n_{2}}}$$`
though the degrees of freedom follow a formula that involves the `kurtosis` of the samples [$s^{4}$].

---


```r
Discrimination %&gt;% filter(Ethnicity %in% c("White not Hispanic","Hispanic")) %&gt;% t.test(Expenditures~Ethnicity, data=., conf.lev=0.9)
```

```
## 
## 	Welch Two Sample t-test
## 
## data:  Expenditures by Ethnicity
## t = -10.429, df = 743.08, p-value &lt; 2.2e-16
## alternative hypothesis: true difference in means between group Hispanic and group White not Hispanic is not equal to 0
## 90 percent confidence interval:
##  -15784.59 -11479.37
## sample estimates:
##           mean in group Hispanic 
##                         11065.57 
## mean in group White not Hispanic 
##                         24697.55
```

---


```r
Discrimination %&gt;% filter(Ethnicity %in% c("White not Hispanic","Hispanic")) %&gt;% t.test(Expenditures~Ethnicity, data=., conf.lev=0.9, var.equal=TRUE)
```

## Paired t-test

Twinsberg.

The paired t-test is a single sample average applied to the measured difference.  The key is knowing who is matched with whom and believing that there is at least some variation in both outcomes that depends on the unit in question.  

There is a linguistic distinction; this is an average difference instead of the previous difference in averages.  The language describes the order of operation.  For the paired comparison, I must know what to subtract from what.

Take the example of *Concrete*.

---

Twelve distinct batches of concrete are subjected to an additive.  Does the additive strengthen concrete?


```r
Concrete
```

## The Average Difference

For each batch, we can calculate the difference between those with and without an additive.  To do so, we need *mutate*.  Let's plot it.


```r
Concrete &lt;- Concrete %&gt;% mutate(Difference = Additive - No.Add)
hist(Concrete$Difference)

# An Inference Map

With proportions: If we claim a value of `\(\pi\)`, then use it for the standard error.  If not, use the data.

With quantities: If comparing them, are samples independent or dependent?  All the relevant quantities are known [or assumed] functions of the data.

For differences, the `magic number` is nearly always zero -- no difference.
